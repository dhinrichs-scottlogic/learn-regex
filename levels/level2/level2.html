        <h1>Level 2</h1>
        <h2>The $ symbol</h2>
        <p>The dollar sign ($) is used to match the end of a string.</p>
        <p>For example, the regex dog$ will match any string that ends with the word "dog".</p>        
        <h2>Examples:</h2>
        <ul>
            <li>dog$ will match "dog", "hotdog", "underdog", etc.</li>
            <li>cat$ will not match "cats", "caterpillar", etc.</li>
        </ul>
